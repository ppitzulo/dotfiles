- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.config/nvim:
        path: nvim
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: 
        path: zshrc
        force: true
    ~/.Xmodmap: Xmodmap
    ~/.tmux.conf:
        path: tmux.conf
        create: true
        force: true
    ~/.Xresources: Xresources
    ~/.local/share/fonts:
        path: fonts
        create: true
        force: true
    ~/.config/i3:
        path: config/i3/
        create: true
        force: true
    ~/.config/polybar:
        path: config/polybar/
        create: true
        force: true
    ~/.local/ubin:
        path: ubin/
        create: true
    ~/.config/yakuakerc:
        path: yakuakerc/
        force: true