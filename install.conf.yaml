- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.Xmodmap: Xmodmap
    ~/.Xresources: Xresources
    ~/.config/i3:
        path: config/i3/
        create: true


