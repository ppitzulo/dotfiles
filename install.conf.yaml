- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: 
        path: zshrc
        force: true
    ~/.Xmodmap: Xmodmap
    ~/.Xresources: Xresources
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/polybar:
        path: config/polybar/
        create: true
    ~/.local/ubin:
        path: .local/ubin/
        create: true
